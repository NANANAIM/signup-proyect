<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="membership-form">
        <a href="https://github.com/NANANAIM" target="_blank">
            <h1 id="header">Filmoteca</h1>
        </a>

        <p class="descripcion">
            Más que un archivo, un lugar vivo donde cada película que ves deja huella. 
            Un espacio para coleccionar, descubrir y compartir cine como si fuese tu propia biblioteca personal de historias en movimiento.
        </p>

        <fieldset class="form-fieldset">
            <p class="fieldset-texto">
                <span class="informacion-fieldset">Completa la siguiente información para crear tu <span class="cuenta">cuenta:</span></span>
            </p>
            <div class="input-container">
                <input type="text" id="full_name" name="full_name" aria-label="Full Name" placeholder="Full Name" minlength="3" required>
            </div>

            <div class="input-container">
                <input type="email" id="email" name="email" aria-label="Email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <input type="tel" id="phone" name="phone" aria-label="Phone" placeholder="Phone" required>
            </div>
        </fieldset>
    </div>


        <div id="image-slider">
            <img src="imagenes/imagen1.PNG" alt="img1">
            <img src="imagenes/imagen2.PNG" alt="img2">
            <img src="imagenes/imagen3.PNG" alt="img3">
            <img src="imagenes/imagen4.PNG" alt="img4">
            <img src="imagenes/imagen5.PNG" alt="img5">
            <div id="poster-credit" class="poster-credit">Texto de poster 1</div>
        </div>

                <script src="archive.js"></script>
</body>
</html>
